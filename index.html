<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>
      <div class="row">
        <div class="col-md-4">
          <img class="img" src="img/jumanji.jpg"/>
        </div>
        <div class="col-md-4">
          <img class="img" src="img/last-jedi.jpeg"/>
        </div>
        <div class="col-md-4">
          <img class="img" src="img/saw.jpg"/>
        </div>
      </div>
      <hr>
      <form id="form1">
        What's your name, braaaaaah???<input id="userName" value="">
          <select id="movie">
              <option value="The Last Jedi">The Last Jedi</option>
              <option value="Jumanji">Jumanji</option>
              <option value="Saw">Saw</option>
          </select>
          <select id="date">
              <option value="sun">Sunday</option>
              <option value="mon">Monday</option>
              <option value="tues">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thurs">Thursday</option>
              <option value="fri">Friday</option>
              <option value="sat">Saturday</option>
          </select>
          Enter your age: <input id="age" value="">



          <button class="btn btn-success" type="submit" name="button">Submit</button>
        </form>
        <div id="summary">
          <div>
            <p>Hello, <span class="name"></span>! You're all set to see<span class="movie"></span> on <span class="date"></span>. </p>
          </div>
        </div>
        <div class="sorry">
          <p>Sorry dude! Try again next year!</p>
        </div>
        <div class="senior">
          <p>You get a discounted price since you are over 50 years old.</p>
        </div>
        <div class="young-adult">
          <p>You get to pay full price!</p>
        </div>
        <div class="child">
          <p>You get the child discount since you are under 13 years old.</p>
        </div>
    </div>
  </body>
</html>
